<!DOCTYPE html>
<html>
  <head>
    <title>Age Classifier</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div id="box">
      <div class="header">
        <h1>¿De qué edad parezco?</h1>
        <h4>Descúbrelo ahora</h4>
      </div>
      <div class="div-content">
        <form action="/upload-picture" method="get">
          <button class="homeButton" type="submit">
            <div>
              <img src="{{ url_for('static', filename='images/Upload.svg') }}" alt="Upload">
            </div>
            Sube una foto
          </button>
        </form>
        <button class="homeButton" type="button" onclick="window.location.href='/camera'">
          <div>
            <img src="{{ url_for('static', filename='images/Camera.svg') }}" alt="Upload">
          </div>
          Abre tu cámara
        </button>
      </div>
    </div>
  </body>
</html>
